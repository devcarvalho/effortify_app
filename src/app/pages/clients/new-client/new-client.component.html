<div class="clients outlet-wrapper">
  <app-header title="Novo Cliente"></app-header>
  <div class="container-fluid px-container">
    <div class="row">
      <div class="col-md-8">
        <app-purple-card
          title="Novo Cliente"
          subtitle="Preencha o formulário abaixo para adicionar um novo cliente.
        Campos com (*) são obrigatórios."
        >
          <form (submit)="addClient()">
            <div class="form-row">
              <div class="col-md-6">
                <mat-form-field>
                  <input
                    matInput
                    placeholder="Razão Social *"
                    name="name"
                    [(ngModel)]="client.name"
                    type="text"
                  />
                </mat-form-field>
              </div>
              <div class="col-md-6 pl-4">
                <mat-form-field>
                  <input
                    matInput
                    placeholder="CNPJ"
                    name="cnpj"
                    [(ngModel)]="client.cnpj"
                    type="text"
                  />
                </mat-form-field>
              </div>
            </div>
            <div class="form-row">
              <div class="col-md-6">
                <mat-form-field>
                  <input
                    matInput
                    placeholder="Email"
                    name="email"
                    [(ngModel)]="client.email"
                    type="email"
                  />
                </mat-form-field>
              </div>
              <div class="col-md-6 pl-4">
                <mat-form-field>
                  <input
                    matInput
                    placeholder="Telefone"
                    name="phone_number"
                    [(ngModel)]="client.phone_number"
                    type="text"
                  />
                </mat-form-field>
              </div>
            </div>
            <div class="row justify-content-end pr-3 mt-3">
              <button
                mat-raised-button
                class="btn btn-default"
                routerLink="/clientes"
                type="button"
              >
                Cancelar
              </button>
              <button mat-raised-button class="btn btn-primary" type="submit">
                Adicionar Cliente
              </button>
            </div>
          </form>
        </app-purple-card>
      </div>
    </div>
  </div>
</div>
